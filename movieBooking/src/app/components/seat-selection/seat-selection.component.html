<div class="seat-container">
    <div class="screen">SCREEN</div>
  
    <!-- Second-Class Seats -->
    <div class="seats">
      <div *ngFor="let seat of secondClassSeats"
           class="seat"
           [ngClass]="{'selected': seat.selected, 'occupied': seat.occupied}"
           (click)="selectSeat(seat)">
        {{seat.row}} {{seat.number}}
      </div>
    </div>
  
    <!-- Divider Between Second-Class and Balcony Seats -->
    <div class="divider"></div>
  
    <!-- Balcony Seats -->
    <div class="seats">
      <div *ngFor="let seat of balconySeats"
           class="seat"
           [ngClass]="{'selected': seat.selected, 'occupied': seat.occupied}"
           (click)="selectSeat(seat)">
        {{seat.row}} {{seat.number}}
      </div>
    </div>
  
    <!-- Pay Button with Conditional Text -->
    <button (click)="pay()" [disabled]="selectedSeats.length === 0">
      {{ selectedSeats.length > 0 ? 'Pay $' + totalAmount : 'Pay' }}
    </button>
  </div>
